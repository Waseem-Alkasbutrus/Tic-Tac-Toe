<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="modal modal--game-over">
      <h1 class="modal__title">Game Over</h1>
      <h2 class="modal__subtitle">X is the winner!</h2>
      <button class="btn btn-primary" onclick="closeModal()">OK</button>
    </dialog>

    <div class="canvas">
      <h1 class="turn-indicator">
        <span class="turn-indicator__mark turn-indicator__mark--x">X's</span>
        turn
      </h1>

      <div class="board">
        <div class="winning-line" hidden></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
        <div class="board__cell clickable" role="button"></div>
      </div>

      <button class="btn btn--warning clickable" onclick="handleResetBoard()">
        Reset Board
      </button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
